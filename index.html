<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularze HTML</title>
</head>

<body>
    <form action="" method="">
        <label for="username">Imię i Nazwisko</label>
        <input type="text" id="username"><br>
        <label for="emailaddress">Adres E-mail</label>
        <input type="email" id="emailaddress"><br>
        <label for="message">Wiadomość</label>
        <textarea maxlength="200" id="message"></textarea><br>
        <label for="useroption">Wybór opcji</label>
           <select id="useroption">
            <option value="1">Opcja 1</option>
            <option value="2">Opcja 2</option>
            <option value="3">Opcja 3</option>
        </select><br>
        <input type="submit" value="Wyślij"><br>
    </form>

</body>

</html>
